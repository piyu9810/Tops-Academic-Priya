<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 300px;
            padding: 10px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        
        select,
        input {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 15px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .result {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2></h2>
        <input type="number" id="num1" placeholder="Enter 1st number">
        <input type="number" id="num2" placeholder="Enter 2nd number">

        <select id="operation">
        <option value="">--Select Operation--</option>
        <option value="+">Addition</option>
        <option value="-">Subtraction</option>
        <option value="*">Multiplication</option>
        <option value="/">Division</option>
        <option value="%">Modules</option>
    </select>

        <button onclick="calculate()">Calculate</button>

        <p class="result" id="result">Answer: </p>
    </div>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operation = document.getElementById("operation").value;
            let result;

            switch (operation) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num2 !== 0 ? (num1 / num2).toFixed(2) : "Cannot divide by zero";
                    break;
                case "%":
                    result = num1 % num2;
                    break;
                default:
                    result = "Please select an operation!";
            }

            document.getElementById("result").innerHTML = "Answer: " + result;
        }
    </script>

</body>

</html>
