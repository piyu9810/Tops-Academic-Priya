<html>

<head>
    <title></title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        .menu-icon {
            display: none;
        }
        
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
            .menu-items {
                display: none;
            }
            .menu-items.active {
                display: block;
            }
        }
    </style>
</head>

<body class="bg-white">
    <nav class="bg-blue-500 p-4 flex items-center justify-between">
        <img alt="Logo" class="h-10" height="50" src="https://ascselaptop.weebly.com/uploads/1/3/3/2/133211607/352411805_orig.jpg" width="50" />
        <div class="menu-items flex space-x-4 text-white text-lg">
            <a class="hover:underline" href="#">
     Home
    </a>
            <a class="hover:underline" href="#">
     About
    </a>
            <a class="hover:underline" href="#">
     Contact
    </a>
            <a class="hover:underline" href="#">
     Help
    </a>
        </div>
        <div class="menu-icon text-white text-2xl cursor-pointer">
            <i class="fas fa-bars" onclick="toggleMenu()">
    </i>
        </div>
    </nav>
    <div class="mobile-menu bg-black text-white text-center text-lg p-4 hidden">
        <div class="flex justify-end">
            <i class="fas fa-times text-2xl cursor-pointer" onclick="toggleMenu()">
    </i>
        </div>
        <a class="block py-2 hover:underline" href="#">
    Home
   </a>
        <a class="block py-2 hover:underline" href="#">
    About
   </a>
        <a class="block py-2 hover:underline" href="#">
    Contact
   </a>
        <a class="block py-2 hover:underline" href="#">
    Help
   </a>
    </div>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('.mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>

</html>
