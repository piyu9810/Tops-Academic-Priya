<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .container {
            width: 400px;
            background: white;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        h3 {
            text-align: center;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        
        button:hover {
            background: black;
        }
        
        .result {
            font-size: 18px;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Display Difference of Day,Month,and Year of given 2 dates</h3>

        <label>Enter Start Date:</label>
        <input type="date" id="startDate">

        <label>Enter End Date:</label>
        <input type="date" id="endDate">

        <button onclick="calculateDifference()">Display</button>

        <div class="result">
            <p>Days: <span id="days"></span></p>
            <p>Months: <span id="months"></span></p>
            <p>Years: <span id="years"></span></p>
        </div>
    </div>
    <script>
        function calculateDifference() {
            let startDate = new Date(document.getElementById("startDate").value);
            let endDate = new Date(document.getElementById("endDate").value);

            if (isNaN(startDate) || isNaN(endDate)) {
                alert("Please select valid dates.");
                return;
            }

            let diffTime = Math.abs(endDate - startDate);
            let totalDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            let years = endDate.getFullYear() - startDate.getFullYear();
            let months = endDate.getMonth() - startDate.getMonth();
            let days = endDate.getDate() - startDate.getDate();

            if (days < 0) {
                months -= 1;
                days += new Date(startDate.getFullYear(), startDate.getMonth() + 1, 0).getDate();
            }

            if (months < 0) {
                years -= 1;
                months += 12;
            }

            document.getElementById("days").textContent = totalDays;
            document.getElementById("months").textContent = months;
            document.getElementById("years").textContent = years;
        }
    </script>
</body>

</html>
