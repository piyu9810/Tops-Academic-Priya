<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 150px;
            width: 150px;
            border: 1px solid black;
            margin: 10px;
        }
        
        .div1 {
            background-image: linear-gradient(100deg, rgb(59, 184, 136) 20px, green 100px, blue 150px);
        }
        
        .div2 {
            background: radial-gradient(circle at top, rgb(73, 14, 192) 50px, green 100px, blue 150px);
        }
        
        .div3 {
            background: conic-gradient(rgb(225, 131, 17) 50deg, green 200deg, rgb(64, 64, 119) 300deg, red 359deg);
        }
        
        .div4 {
            background: repeating-linear-gradient(rgb(21, 8, 8) 10px, rgb(26, 204, 26) 20px);
        }
        
        .div5 {
            background: repeating-radial-gradient(rgb(176, 113, 113) 5px, black 10px);
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
</body>

</html>
