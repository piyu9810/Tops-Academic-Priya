<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            font-size: 50px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: 200;
            font-style: bold;
            font-variant: big-caps;
        }
        
        .p2 {
            font-size: 200%;
        }
        
        .p3 {
            font-size: 3rem;
        }
        
        .p4 {
            font-size: 5vw;
        }
        
        .p5 {
            font-size: 8vh;
        }
    </style>
</head>

<body>
    <p class="p1">Font Property</p>
    <p class="p2"> unit</p>

    <p class="p4"> width</p>
    <p class="p5"> height</p>

</body>

</html>
