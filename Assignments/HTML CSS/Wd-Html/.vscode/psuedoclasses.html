<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link1:link {
            color: rgb(63, 63, 98);
        }
        
        .link2:any-link {
            color: rgb(36, 197, 79);
        }
        
        .link3:visited {
            color: rgb(92, 32, 34);
        }
        
        .link4:active {
            color: rgb(174, 31, 55);
        }
        
        .link5:hover {
            h color: rgb(11, 56, 11);
        }
        
        button {
            padding: 15px 30px;
            background-color: rgb(103, 38, 95);
            color: white;
            border: 2px solid rgba(132, 6, 170, 0.423);
            border-radius: 10px;
        }
        
        button:hover {
            background-color: rgb(191, 139, 139);
            color: rgb(70, 177, 116);
        }
        
        input {
            border: 1px solid rgb(232, 120, 120);
        }
        
         :focus-visible {
            outline: none;
        }
        
        input:focus,
        button:focus {
            box-shadow: 0 0 5px rgb(208, 171, 171);
        }
    </style>
</head>

<body>

    <a href="#" class="link2">Click Here 2</a> <br><br>

</html>
