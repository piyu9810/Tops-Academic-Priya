<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f4f4f4;
        }
        
        header {
            background-color: maroon;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            max-width: 1200px;
            margin: auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .logo img {
            margin-right: 10px;
            height: 20px;
            width: 20px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            position: relative;
            margin: 0 15px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.2s ease;
        }
        
        .nav-links a:hover {
            color: #090806;
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            list-style: none;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1000;
        }
        
        .dropdown-menu li {
            margin: 0;
        }
        
        .dropdown-menu a {
            color: #333;
            padding: 8px 20px;
            display: block;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .dropdown-menu a:hover {
            background-color: #f4f4f4;
        }
        
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>

</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="icon1 (2).png" alt="Logo">
                <span>Logo</span>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="dropdown">
                    <a href="#">Services</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Service 1</a></li>
                        <li><a href="#">Service 2</a></li>
                        <li><a href="#">Service 3</a></li>
                    </ul>
                </li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </header>
</body>

</html>
