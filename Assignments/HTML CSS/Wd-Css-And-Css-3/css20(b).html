<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
         :root {
            --white: white;
            --lightblack: rgba(23, 21, 21, 0.692);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .main {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-content: center;
        }
        
        .container {
            width: 45vw;
            height: 90vh;
            position: relative;
            overflow: hidden;
        }
        
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s ease-in-out;
        }
        
        .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            color: white;
            display: flex;
            flex-direction: column;
            place-items: center;
            justify-content: center;
            z-index: -1;
            transform: rotatex(180deg);
            transition: 0.5s ease-in-out;
        }
        
        .overlay h1 {
            font-size: 20px;
        }
        
        .overlay p {
            font-size: 20px;
            text-align: justify;
        }
        
        #flip {
            width: 100%;
            height: 100%;
            display: grid;
            place-content: center;
            position: absolute;
            top: 0;
            left: 0;
            color: white;
            font-size: 20px;
            -webkit-text-stroke: 1px black;
            transition: 0.5s ease-in-out;
        }
        
        .container:hover .overlay {
            z-index: 1;
            transform: rotatex(0deg);
        }
        
        .container:hover img {
            transform: rotatex(180deg);
        }
        
        .container .overlay p {
            display: flex;
            align-items: center;
            text-align: center;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <h1 id="flip">Flipping</h1>
            <img src="https://www.oyorooms.com/travel-guide/wp-content/uploads/2021/05/Mount-Abu-3.jpg" alt="" />
            <div class="overlay ">
                <h1>Flip Image</h1>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum accusamus quibusdam facilis esse est quidem eveniet adipisci quaerat distinctio iusto? Reiciendis dicta aspernatur laborum ducimus.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
