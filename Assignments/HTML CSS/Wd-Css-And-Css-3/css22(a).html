<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .main {
            width: 100%;
            height: 100vh;
            display: grid;
            place-content: center;
        }
        
        .main .container {
            width: 350px;
            height: 96vh;
            border: 2px solid grey;
            display: flex;
            flex-wrap: wrap;
            border-radius: 5px;
            box-shadow: 0 0 10px gray;
        }
        
        .top {
            width: 100%;
            height: 75%;
            overflow: hidden;
        }
        
        .top img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s ease-in-out;
        }
        
        .bottom {
            height: 30%;
            width: 100%;
            padding: 40px 30px 0 30px;
        }
        
        .bottom h1 {
            font-size: 35px;
            margin-bottom: 20px;
        }
        
        .bottom a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="top">
                <img src="https://m.media-amazon.com/images/I/71ib8jKRiXL._AC_.jpg" alt="img" />
            </div>
            <div class="bottom">

                <h2>My Profile</h2><br>
                <p>Lorem ipsum dolor sit</p>
            </div>
        </div>
    </div>
</body>

</html>
