<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #81becf, #c7b593);
        }
        
        .container {
            display: flex;
            width: 800px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-section {
            flex: 1;
        }
        
        .login-section {
            flex: 1;
            background-color: #84684e;
            color: #fff;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-section h2 {
            margin-bottom: 10px;
            font-size: 26px;
            font-weight: bold;
        }
        
        .login-section p {
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus {
            border-color: #ffcc70;
        }
        
        .forgot-password {
            display: block;
            margin: 15px 0;
            font-size: 12px;
            color: white;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn {
            background-color: rgb(48, 48, 212);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        
        .btn:hover {
            background-color: #ffdd87;
            transform: scale(1.05);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="img2.jpg" alt="Placeholder Image">
        </div>
        <div class="login-section">
            <h2>Login</h2>
            <p>Hello! Let's go started</p>
            <form>
                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <a href="#" class="forgot-password">Forgot Password? Click Here</a>
                <button type="submit" class="btn">Continue â†’</button>
            </form>
        </div>
    </div>
</body>

</html>
