<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video tag</title>
    <style>
        .main {
            display: grid;
            place-content: center;
            width: 100%;
            height: 600px;
        }
        
        video {
            max-width: 600px;
        }
        
        h1 {
            text-transform: capitalize;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main">

        <div class="videobox">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/kle4aEoRFls?si=96tfJWQkf_wmUVHS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
