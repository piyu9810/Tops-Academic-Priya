<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .main {
            height: 600px;
            display: grid;
            place-content: center;
        }
        
        audio {
            border-radius: 20px;
            transform: scale(2);
        }

        <audio controls>

        </audio>
    </div>
</body>

</html>
