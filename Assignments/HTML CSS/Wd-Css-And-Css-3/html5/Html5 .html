<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .navbar {
            background-color: #0047AB;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 16px;
            display: block;
        }
        
        .navbar .menu {
            list-style: none;
            display: flex;
            margin-left: auto;
        }
        
        .menu li {
            position: relative;
        }
        
        .menu li:hover>a {
            background: #00338D;
        }
        
        .dropdown,
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #0047AB;
            list-style: none;
            min-width: 180px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .dropdown li,
        .submenu li {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dropdown a,
        .submenu a {
            padding: 10px;
        }
        
        .menu li:hover>.dropdown {
            display: block;
        }
        
        .submenu {
            left: 100%;
            top: 0;
        }
        
        .dropdown li:hover>.submenu {
            display: block;
        }
        
        .login-btn {
            background: black;
            color: #0047AB;
            border-radius: 5px;
            margin-left: 10px;
            padding: 10px 16px;
        }
        
        .login-btn:hover {
            background: lightgray;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <img src="https://thumbs.dreamstime.com/z/design-can-be-used-as-logo-icon-as-complement-to-design-study-education-logo-icon-design-129051700.jpg" alt="Logo" width="50">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li>
                <a href="#">Services ▼</a>
                <ul class="dropdown">
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">Marketing</a></li>
                    <li><a href="#">WordPress</a></li>
                    <li>
                        <a href="#">More ▶</a>
                        <ul class="submenu">
                            <li><a href="#">HTML</a></li>
                            <li><a href="#">CSS</a></li>
                            <li><a href="#">JavaScript</a></li>
                            <li><a href="#">jQuery</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <a href="#" class="login-btn">Login</a>
    </nav>
</body>

</html>
