<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        function checkNumber() {
            let num = document.getElementById("number").value;
            let result = document.getElementById("result");

            if (num === "") {
                result.innerHTML = "Please enter a number";
                return;
            }

            if (num % 2 === 0) {
                result.innerHTML = "Answer is: <span style='color: red;'>number is even</span>";
            } else {
                result.innerHTML = "Answer is: <span style='color: red;'>number is odd</span>";
            }
        }
    </script>
</head>

<body>
    <h3>Check inputed number odd or even</h3>
    <label>Enter any Number: </label>
    <input type="number" id="number">
    <button onclick="checkNumber()">Check</button>
    <p id="result"></p>
</body>

</html>
