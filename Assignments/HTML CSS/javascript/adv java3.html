<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 20px;
        }
        
        input {
            padding: 5px;
            width: 70px;
        }
        
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        
        #output {
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>

<body>

    <h2>Fibonacci Series using Recursion</h2>
    <label>Enter Number: <input type="number" id="num" value="10"></label>
    <button onclick="generateFibonacci()">Display</button>

    <pre>------ Fibonacci Series ------</pre>
    <p id="output"></p>

    <script>
        function fibonacci(n, series = [0, 1]) {
            if (series.length >= n) return series.slice(0, n);
            series.push(series[series.length - 1] + series[series.length - 2]);
            return fibonacci(n, series);
        }

        function generateFibonacci() {
            let n = parseInt(document.getElementById("num").value);
            if (n <= 0) {
                document.getElementById("output").innerText = "Enter a valid number!";
                return;
            }

            let series = fibonacci(n);
            document.getElementById("output").innerText = series.join(" ");
        }
    </script>

</body>

</html>
