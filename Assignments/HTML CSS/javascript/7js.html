<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h2>Enter any two numbers to display Which number is minimum from them</h2>

    <label for="num1">1st Number:</label>
    <input type="number" id="num1">

    <br><br>

    <label for="num2">2nd Number:</label>
    <input type="number" id="num2">

    <br><br>

    <button onclick="findMinimum()">Display</button>

    <p id="result"></p>

    <script>
        function findMinimum() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Please enter valid numbers!";
                return;
            }

            let min = Math.min(num1, num2);
            document.getElementById("result").innerText = min + " is minimum";
        }
    </script>

</body>

</html>
