<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 10%;
            background: url('https://images.pexels.com/photos/1323550/pexels-photo-1323550.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center/cover;
        }
        
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background: darkgreen;
            padding-top: 50px;
            transition: 0.4s;
        }
        
        .sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 15px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        
        .sidebar a:hover {
            background: black;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 25px;
            color: white;
            cursor: pointer;
        }
        
        .open-btn {
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            position: fixed;
            top: 15px;
            left: 15px;
        }
    </style>
</head>

<body>


    <button class="open-btn" onclick="openMenu()">â˜°</button>


    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="closeMenu()">x</span>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Services</a>
        <a href="#">Pages</a>
        <a href="#">Registration</a>
        <a href="#">Login</a>
    </div>

    <script>
        function openMenu() {
            document.getElementById("sidebar").style.left = "0";
        }

        function closeMenu() {
            document.getElementById("sidebar").style.left = "250px";
        }
    </script>

</body>

</html>
