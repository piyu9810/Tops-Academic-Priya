<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        function generateTable() {
            let num = document.getElementById("number").value;
            let table = "";
            for (let i = 1; i <= 10; i++) {
                table += num + " x " + i + " = " + (num * i) + "<br>";
            }

            document.getElementById("result").innerHTML = table;
        }
    </script>
</head>

<body>
    <label>Enter any number: </label>
    <input type="text" id="number">
    <button onclick="generateTable()">Display</button>
    <div id="result"></div>
</body>

</html>
