<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h2>Number Series (10 to 100)</h2>
    <p id="output"></p>

    <script>
        function printSeries(num, limit) {
            if (num > limit) return;

            document.getElementById("output").innerHTML += num + " ";


            printSeries(num + 10, limit);
        }

        printSeries(10, 100);
    </script>
</body>

</html>
