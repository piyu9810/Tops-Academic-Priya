<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        h2 {
            text-align: center;
        }
        
        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            padding: 10px;
            border: none;
            background: gray;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            background: #6b7046;
            color: white;
            padding: 10px;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 14px;
        }
        
        .remove-btn:hover {
            background: maroon;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Todo List</h2>
        <input type="text" id="todoInput" placeholder="Enter a task">
        <button onclick="addTodo()">Add List</button>
        <ul id="todoList">

        </ul>
    </div>

    <script>
        function addTodo() {
            let input = document.getElementById("todoInput");
            let task = input.value.trim();

            if (task === "") {
                alert("Please enter a task!");
                return;
            }

            let listItem = document.createElement("li");
            listItem.textContent = task;

            let removeBtn = document.createElement("button");
            removeBtn.textContent = "Ã—";
            removeBtn.classList.add("remove-btn");
            removeBtn.onclick = function() {
                listItem.remove();
            };

            listItem.appendChild(removeBtn);
            document.getElementById("todoList").appendChild(listItem);

            input.value = "";
        }
    </script>

</body>

</html>
