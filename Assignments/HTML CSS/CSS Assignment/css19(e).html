<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
         :root {
            --white: white;
            --lightblack: rgba(23, 21, 21, 0.692);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .main {
            width: 100vw;
            height: 100vh;
            background-color: var(--black);
            display: grid;
            place-content: center;
        }
        
        .container {
            width: 45vw;
            height: 90vh;
            position: relative;
            overflow: hidden;
        }
        
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 1s ease-in-out;
        }
        
        .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform: scale(0);
            background-color: var(--lightblack);
            color: white;
            text-transform: capitalize;
            border-radius: 50%;
            font-size: 15px;
            display: flex;
            place-items: center;
            justify-content: center;
            overflow: hidden;
            transition: 1s ease-in-out;
        }
        
        .container:hover .overlay {
            transform: scale(1);
            border-radius: 0;
        }
        
        .overlay {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <img src="https://assets.serenity.co.uk/58000-58999/58779/1296x864.jpg" alt="" />
            <div class="overlay">
                <h3>Image Overlay</h3>
            </div>
        </div>
    </div>
</body>

</html>
