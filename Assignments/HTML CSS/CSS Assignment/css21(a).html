<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .main {
            width: 100vw;
            height: 100vh;
            background-color: white;
            display: grid;
            place-content: center;
        }
        
        .container {
            width: 45vw;
            height: 90vh;
            position: relative;
            overflow: hidden;
        }
        
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.2);
            transition: 1s ease-in-out;
        }
        
        .container:hover img {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <img src="https://www.letsexpresso.com/wp-content/uploads/2017/01/umaid-bhavan-taj.jpg" alt="" />
        </div>
    </div>
</body>

</html>
