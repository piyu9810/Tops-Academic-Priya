<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        
        .container {
            display: flex;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .image-section {
            flex: 1;
        }
        
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .form-section {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h2 {
            margin-bottom: 20px;
            color: black;
        }
        
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #0026ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button.google-btn {
            margin-top: 10px;
            background-color: red;
        }
        
        button.facebook-btn {
            margin-top: 10px;
            background-color: darkblue;
        }
        
        p {
            margin-top: 10px;
            font-size: 14px;
        }
        
        p a {
            color: #0026ff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="https://burst.shopifycdn.com/photos/hand-holds-camera-lense.jpg?width=1850&format=pjpg&exif=1&iptc=1" alt="Lens Image">
        </div>
        <div class="form-section">
            <h2>REGISTER</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email ID" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Have an account? <a href="#">Sign In</a></p>
            <button class="google-btn">Sign up with Google</button>
            <button class="facebook-btn">Sign up with Facebook</button>
        </div>
    </div>
</body>

</html>
