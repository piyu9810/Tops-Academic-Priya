<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .main {
            width: 100%;
            height: 100vh;
            display: grid;
            place-content: center;
        }
        
        .main .container {
            width: 350px;
            height: 650px;
            position: relative;
            border: 2px solid grey;
            display: flex;
            flex-wrap: wrap;
            border-radius: 5px;
            box-shadow: 0 0 10px gray;
        }
        
        .top {
            width: 100%;
            height: 70%;
            overflow: hidden;
            position: relative;
        }
        
        .top img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s ease-in-out;
        }
        
        .bottom {
            height: 30%;
            width: 100%;
            padding: 40px 30px 0 30px;
        }
        
        .bottom h1 {
            font-size: 35px;
            margin-bottom: 20px;
        }
        
        .bottom a {
            text-decoration: none;
        }
        
        .main .container .top .top2 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20%;
            transform: translateY(100%);
            transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: grid;
            align-items: center;
        }
        
        .main .container:hover .top .top2 {
            transform: translateY(0);
        }
        
        .main .container .top .top2 ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .main .container .top .top2 ul a {
            text-decoration: none;
            background-color: white;
            font-size: 30px;
            color: black;
            padding: 10px;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="top">
                <div class="top1">
                    <img src="https://images.pexels.com/photos/19834607/pexels-photo-19834607/free-photo-of-waves-splashing-on-rocks-on-seashore.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="img" />
                </div>
                <div class="top2">
                    <ul>
                        <li>
                            <a href="" target="_blank"><i class="ri-facebook-fill"></i></a>
                        </li>
                        <li>
                            <a href="" target="_blank"><i class="ri-instagram-line"></i></a>
                        </li>
                        <li>
                            <a href="" target="_blank"><i class="ri-whatsapp-line"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bottom">
                <a href="">
                    <h1>My Profile</h1>
                </a>
                <p>Lorem ipsum dolor sit</p>
            </div>
        </div>
    </div>
</body>

</html>
