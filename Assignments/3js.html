<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        function changeColor() {
            let selectedColor = document.getElementById("colorPicker").value;
            document.getElementById("colorBox").style.backgroundColor = selectedColor;
        }
    </script>
</head>

<body>
    <label>Set color: </label>
    <input type="color" id="colorPicker">
    <button onclick="changeColor()">Set Color</button>

    <div id="colorBox" style="width: 100px; height: 100px; margin-top: 10px; border: 1px solid black;"></div>
</body>

</html>
